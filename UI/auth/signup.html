<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <script src="../assets/js/main.js"></script>
    <script src="../api/indexeddb.js"></script>
    <script src="../api/fetch.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="title-container">
        <h1 style="font-size: 50px; margin: 0" class="text-color-design-primary">Sign Up</h1>
        <p style="margin: 10px 0">Register with us and vote for your<br> candidates</p>
      </div>
      <div class="sub-container">
        <form action="">
          <div style="display: flex; flex-direction: column; width: 250px" class="card-design">
            <p id="errorMessage" style="color: red; display: none; width: 100%"></p>
            <input class="input-design" placeholder="First Names" type="text" required name="" id="fNameSignUp">
            <input class="input-design" placeholder="Last Name" type="text" required name="" id="lNameSignUp">
            <input class="input-design" placeholder="Other Name" type="text" required name="" id="oNameSignUp">
            <input class="input-design" placeholder="Passport Url" type="text" required name="" id="pportSignUp">
            <input class="input-design" placeholder="Phone Number" type="text" required name="" id="phoneSignUp">
            <input class="input-design" placeholder="Email" type="email" required name="" id="emailSignUp">
            <input class="input-design" placeholder="Password" type="password" required name="" id="passwordSignUp">
          </div>
        </form>
      </div>
      <div class="button-container">
        <a id="successSignup" style="display: none" href="../users/parties/index.html"></a>
        <button id="goBack" class="button-design">go back</button>
        <button id="signupBtn" class="button-design">sign up</button>
      </div>
    </div>
  </body>
</html>
