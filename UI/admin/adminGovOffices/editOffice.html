<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../assets/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <script src="./js/main.js"></script>
    <script src="../../api/indexeddb.js"></script>
    <script src="../../api/fetch.js"></script>
    <script src="../../assets/js/main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div>
        <h1 class="text-color-design-primary">Edit Government Office</h1>
      </div>
      <div class="office-holder">
        <form action="">
          <div style="display: flex; flex-direction: column" class="card-design">
            <p id="errorMessage" style="color: red; display: none; width: 100%"></p>
            <input class="input-design" placeholder="Office Name" type="text" required name="" id="name">
            <input class="input-design" placeholder="Office Type" type="text" required name="" id="type">
          </div>
        </form>
      </div>
      <div class="button-container">
        <button id="goBack" class="button-design">go back</button>
        <button id="editOffice" class="button-design">edit office</button>
      </div>
    </div>
  </body>
