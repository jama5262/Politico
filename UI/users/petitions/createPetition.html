<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Petitions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../assets/css/main.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../admin/adminGovOffices/css/main.css"/>
    <script src="./js/main.js"></script>
    <script src="../../api/indexeddb.js"></script>
    <script src="../../api/fetch.js"></script>
    <script src="../../assets/js/main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div style="margin-top: 45px;">
        <h1 class="text-color-design-primary">Create Petition</h1>
      </div>
      <div class="create-party-holder">
          <form action="">
            <div style="display: flex; flex-direction: column" class="card-design">
              <p id="errorMessage" style="color: red; display: none; width: 100%"></p>
                <div class="choose-party-holder">
                  <select style="width: 100%;" class="button-design">
                    <option value="0">Choose Party</option>
                  </select>
                </div>
              <input class="input-design" placeholder="Reason for petition" type="text" required name="" id="text">
            </div>
          </form>
        </div>
        <div class="button-container">
          <button id="goBack" class="button-design">go back</button>
          <button id="createPetition" class="button-design">create petition</button>
        </div>
    </div>
  </body>
</html>
