<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="icon" href="./assets/images/favicon.PNG" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/index.css" />
    <script src="./assets/js/main.js"></script>
    <script src="./api/indexeddb.js"></script>
    <script src="./api/fetch.js"></script>
    <script src="./assets/js/index.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="title-container">
        <h1 style="font-size: 50px; margin: 0" class="text-color-design-primary">Politico</h1>
        <p style="margin: 10px 0">Your vote counts</p>
      </div>
      <div class="login-container">
        <div style="display: flex; flex-direction: column; width: 250px" class="card-design">
          <p id="errorMessage" style="color: red; display: none; width: 100%"></p>
          <input class="input-design" placeholder="Email" type="email" required name="" id="emailLogin">
          <input class="input-design" placeholder="Password" type="password" required name="" id="passwordLogin">
          <div class="reset-container">
            <a href="./auth/reset.html">Forgot password?</a>
          </div>
        </div>
      </div>
      <div class="button-container">
          <a id="user" style="display: none" href="./users/parties/index.html"></a>
          <a id="admin" style="display: none" href="./admin/adminParties/index.html"></a>
        <button id="loginBtn" class="button-design">login</button>
      </div>
      <div class="link-container">
        <a href="./auth/signup.html"><p>Don't have an account?<br>Create one</p></a>
      </div>
    </div>
  </body>
</html>
